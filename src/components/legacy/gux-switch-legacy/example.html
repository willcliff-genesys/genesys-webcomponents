<h1>gux-switch</h1>

<h2>Small</h2>
<gux-switch-legacy
  id="small"
  layout="small"
  selected-value="Day"
></gux-switch-legacy>

<h2>Medium</h2>
<gux-switch-legacy
  id="medium"
  layout="medium"
  selected-value="Minute"
></gux-switch-legacy>

<h2>Large</h2>
<gux-switch-legacy
  id="large"
  layout="large"
  selected-value="Month"
></gux-switch-legacy>

<style
  onload="(function () {
    [
      document.getElementById('small'),
      document.getElementById('medium'),
      document.getElementById('large')
    ].forEach(function (s) {
      s.items = [
        {
          displayName: 'Month',
          value: 'Month'
        },
        {
          displayName: 'Week',
          value: 'Week'
        },
        {
          displayName: 'Day',
          value: 'Day'
        },
        {
          displayName: 'Hour',
          isDisabled: true,
          value: 'Hour'
        },
        {
          displayName: 'Minute',
          value: 'Minute'
        }
      ];
    });
  }
  )()"
>
  .not-used {
    -custom-noop: noop;
  }
</style>
